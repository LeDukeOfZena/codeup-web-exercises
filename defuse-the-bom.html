<!DOCTYPE html>
<html>
<head>
    <title>Defuse the BOM</title>
</head>
<body>

<h2 id="message">This BOM will self destruct in <span id="timer">5</span> seconds...</h2>
<button id="defuser">Defuse the BOM</button>

<script>
    (function() {
        let detonationTimer = 5;
        let timerInterval; // Declare a variable to store the interval ID.

        // This function needs to be called once every second
        function updateTimer() {
            if (detonationTimer == 0) {
                alert('EXTERMINATE!');
                document.body.innerHTML = '';
            } else if (detonationTimer > 0) {
                document.getElementById('timer').innerHTML = detonationTimer;
            }

            detonationTimer--;
        }

        // When this function runs, it needs to cancel the interval/timeout for updateTimer
        function defuseTheBOM() {
            clearInterval(timerInterval); // Use clearInterval to cancel the interval.

            // Reward the user with a message
            alert("You're a super sexy, cool, smart, and code-tacular BOMshell BABY!!!");
        }

        // Start the timer interval when the page loads
        timerInterval = setInterval(updateTimer, 1000);

        // This causes the defuseTheBOM() function to be called
        // when the "defuser" button is clicked.
        // We will learn about events in the DOM lessons
        var defuser = document.getElementById('defuser');
        defuser.addEventListener('click', defuseTheBOM);
    })();
</script>
</body>
</html>
