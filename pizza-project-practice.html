<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define your custom classes and styles */
        .custom-jumbotron {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .jumbotron-image {
            max-width: 100%;
            height: auto;
        }

        /* Create a custom container class */
        .container {
            max-width: 1200px; /* Adjust the container width as needed */
            margin: 0 auto;
            padding: 20px;
        }

        /* Style for the banner text */
        .banner {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="custom-jumbotron">
        <img src="your-image.jpg" alt="Your Image" class="jumbotron-image">
        <div class="banner">
            <h1>Your Banner Text</h1>
            <p>Some additional content or description can go here.</p>
        </div>
    </div>
</div>
</body>
</html>
